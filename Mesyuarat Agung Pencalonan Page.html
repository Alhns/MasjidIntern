<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesyuarat Agung Pencalonan Jawatankuasa Kariah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            width: 100px;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
            color: #555;
        }

        input, select, button {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .calendar {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images\Logo Mainpp.png" alt="Masjid Logo" class="logo">
        <h1>Tarikh Cadangan</h1>
        <label for="calendar">Pilih Tarikh:</label>
        <input type="date" id="calendar" class="calendar">

        <div id="formSection" style="display: none;">
            <label for="time">Masa:</label>
            <input type="time" id="time">

            <label for="venue">Tempat:</label>
            <input type="text" id="venue" placeholder="Masukkan tempat">

            <button id="submitButton">Submit</button>
        </div>
    </div>

    <script>
        const calendar = document.getElementById('calendar');
        const formSection = document.getElementById('formSection');
        const submitButton = document.getElementById('submitButton');

        calendar.addEventListener('change', function () {
            if (calendar.value) {
                formSection.style.display = 'block';
            } else {
                formSection.style.display = 'none';
            }
        });

        submitButton.addEventListener('click', function () {
            const selectedDate = calendar.value;
            const time = document.getElementById('time').value;
            const venue = document.getElementById('venue').value;

            if (selectedDate && time && venue) {
                alert(`Tarikh: ${selectedDate}\nMasa: ${time}\nTempat: ${venue}`);
            } else {
                alert('Sila lengkapkan semua maklumat.');
            }
        });
    </script>
</body>
</html>
