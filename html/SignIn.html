<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masjid Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="signinPage" class="signin-container">
        <img src="images/Logo Mainpp.png" alt="Masjid Logo" class="logo">
        <h1>Sign In</h1>
        <input type="text" id="masjidId" placeholder="Enter Masjid ID">
        <button id="signInButton">Sign In</button>
        <button id="signUpButton">Sign Up</button>
        <div id="errorMessage" class="error-message">Please enter a valid Masjid ID.</div>
    </div>
    <script src="static/js/signIn.js"></script>
</body>
</html>
