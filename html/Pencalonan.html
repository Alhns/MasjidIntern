<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencalonan Page</title>
    <link rel="stylesheet" href="static/main.css">
</head>
<body>
    <div id="pencalonanPage" class="container">
        <img src="images/Logo Mainpp.png" alt="Masjid Logo" class="logo">
        <h1>Tarikh Cadangan</h1>
        <label for="calendar">Pilih Tarikh:</label>
        <input type="date" id="calendar" class="calendar">

        <div id="formSection">
            <label for="time">Masa:</label>
            <input type="time" id="time">

            <label for="venue">Tempat:</label>
            <input type="text" id="venue" placeholder="Masukkan tempat">

            <button id="submitButton">Submit</button>
        </div>
    </div>
    <script src="static/js/Pencalonan.js"></script>
</body>
</html>
