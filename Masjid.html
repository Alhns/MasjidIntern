<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masjid Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .signin-container, .next-page-container, .container {
            text-align: center;
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            width: 100px;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        input, select, button {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .calendar {
            margin-bottom: 1rem;
        }

        #formSection {
            display: none;
        }
    </style>
</head>
<body>
    <div id="signinPage" class="signin-container">
        <img src="images\Logo Mainpp.png" alt="Masjid Logo" class="logo">
        <h1>Sign In</h1>
        <input type="text" id="masjidId" placeholder="Enter Masjid ID">
        <button id="signInButton">Sign In</button>
        <button id="signUpButton">Sign Up</button>
        <div id="errorMessage" class="error-message">Please enter a valid Masjid ID.</div>
    </div>

    <div id="nextPage" class="next-page-container" style="display: none;">
        <img src="images\Logo Mainpp.png" alt="Masjid Logo" class="logo">
        <h1>Welcome</h1>
        <button id="mesyuaratAgungButton">Mesyuarat Agung Tahunan</button>
        <button id="pencalonanButton">Mesyuarat Agung Pencalonan Jawatankuasa Kariah</button>
    </div>

    <div id="pencalonanPage" class="container" style="display: none;">
        <img src="images\Logo Mainpp.png" alt="Masjid Logo" class="logo">
        <h1>Tarikh Cadangan</h1>
        <label for="calendar">Pilih Tarikh:</label>
        <input type="date" id="calendar" class="calendar">

        <div id="formSection">
            <label for="time">Masa:</label>
            <input type="time" id="time">

            <label for="venue">Tempat:</label>
            <input type="text" id="venue" placeholder="Masukkan tempat">

            <button id="submitButton">Submit</button>
        </div>
    </div>

    <script>
        document.getElementById('signInButton').addEventListener('click', function () {
            const masjidIdInput = document.getElementById('masjidId');
            const errorMessage = document.getElementById('errorMessage');

            if (masjidIdInput.value.trim() === '') {
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
                document.getElementById('signinPage').style.display = 'none';
                document.getElementById('nextPage').style.display = 'block';
            }
        });

        document.getElementById('mesyuaratAgungButton').addEventListener('click', function () {
            alert('Navigating to Mesyuarat Agung Tahunan.');
        });

        document.getElementById('pencalonanButton').addEventListener('click', function () {
            document.getElementById('nextPage').style.display = 'none';
            document.getElementById('pencalonanPage').style.display = 'block';
        });

        document.getElementById('calendar').addEventListener('change', function () {
            const calendar = document.getElementById('calendar');
            const formSection = document.getElementById('formSection');

            if (calendar.value) {
                formSection.style.display = 'block';
            } else {
                formSection.style.display = 'none';
            }
        });

        document.getElementById('submitButton').addEventListener('click', function () {
            const selectedDate = document.getElementById('calendar').value;
            const time = document.getElementById('time').value;
            const venue = document.getElementById('venue').value;

            if (selectedDate && time && venue) {
                alert(`Tarikh: ${selectedDate}\nMasa: ${time}\nTempat: ${venue}`);
            } else {
                alert('Sila lengkapkan semua maklumat.');
            }
        });
    </script>
</body>
</html>
